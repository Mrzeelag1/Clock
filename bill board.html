<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ZEELAG Reveal</title>
<style>
body { margin:0; overflow:hidden; background:black; }
</style>
</head>
<body>

<!-- Three.js CDN (stable, mobile-safe) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let mountain, billboard;
let progress = 0;

init();
animate();

function init(){

  // Scene
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x0b1d2a, 10, 80);

  // Camera
  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 200);
  camera.position.set(0, 6, 24);

  // Renderer
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights (IMPORTANT to avoid black screen)
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));
  let sun = new THREE.DirectionalLight(0xffffff, 1);
  sun.position.set(10,20,10);
  scene.add(sun);

  // Ground
  let ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200,200),
    new THREE.MeshStandardMaterial({color:0x0c1f2a})
  );
  ground.rotation.x = -Math.PI/2;
  ground.position.y = -6;
  scene.add(ground);

  // Mountain
  let geo = new THREE.ConeGeometry(8, 14, 32, 10);
  let pos = geo.attributes.position;
  for(let i=0;i<pos.count;i++){
    pos.setY(i, pos.getY(i) + Math.random()*1.2);
  }

  mountain = new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({color:0xe6e6e6, roughness:0.9})
  );
  mountain.position.y = 1;
  scene.add(mountain);

  // Billboard
  billboard = new THREE.Mesh(
    new THREE.BoxGeometry(18,7,0.5),
    new THREE.MeshStandardMaterial({
      color:0x111111,
      metalness:0.6,
      roughness:0.3
    })
  );
  billboard.visible = false;
  scene.add(billboard);

  // ZEELAG Text using Canvas (NO font issues)
  let canvas = document.createElement("canvas");
  canvas.width = 1024;
  canvas.height = 512;
  let ctx = canvas.getContext("2d");

  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,1024,512);
  ctx.font = "bold 160px Arial";
  ctx.textAlign = "center";
  ctx.fillStyle = "#ffffff";
  ctx.fillText("ZEELAG", 512, 320);

  let texture = new THREE.CanvasTexture(canvas);

  let textPlane = new THREE.Mesh(
    new THREE.PlaneGeometry(14,5),
    new THREE.MeshBasicMaterial({map:texture})
  );
  textPlane.position.z = 0.26;
  billboard.add(textPlane);

  window.addEventListener("resize", resize);
}

function animate(){
  requestAnimationFrame(animate);

  if(progress < 1){
    progress += 0.003;
    mountain.rotation.y += 0.01;
    mountain.scale.y = 1 - progress*0.6;
    mountain.position.y -= 0.015;
  } else {
    mountain.visible = false;
    billboard.visible = true;
    billboard.position.y = 2;
    billboard.rotation.y += 0.01;
  }

  camera.lookAt(0,2,0);
  renderer.render(scene, camera);
}

function resize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
